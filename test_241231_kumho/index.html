<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/swiper-bundle.min.js"></script> <!--swiper 라이브러리 js 호출-->
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery(라이브러리) js 호출-->
    <script src="js/main.js"></script> <!--javascript 호출-->
    <script src="js/common.js"></script> <!--javascript 호출-->

    <link rel="stylesheet" href="css/swiper-bundle.min.css"> <!--swiper 라이브러리 css (내 css보다 위에 배치 : 그래야 내가 css를 변경할 수 있음)-->
    <link rel="stylesheet" href="css/main.css"> <!--css 호출-->

    <link rel="shortcut icon" type="image/x-icoon" href="favicon.svg">
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2>팝업</h2>
                <div class="swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual_bg01.jpg" alt="나무 사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <div class="line"><p>KUMHO E&C</p></div>
                                    <div class="line"><p>THINK OF THE PEOPLE AND NATURE</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual_bg02.jpg" alt="아파트 사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <div class="line"><p>KUMHO E&C</p></div>
                                    <div class="line"><p>THINK OF THE PEOPLE AND NATURE</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual_bg03.jpg" alt="빌딩 야경 사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <div class="line"><p>KUMHO E&C</p></div>
                                    <div class="line"><p>THINK OF THE PEOPLE AND NATURE</p></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div><!--swiper-->
            </section><!--visual-->
        </main>
    </div>
</body>
</html>
