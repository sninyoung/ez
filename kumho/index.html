<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2>팝업</h2>
                <div class="swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual01.jpg" alt="사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <div class="line"><p>KUMHO E&C</p></div>
                                    <div class="line"><p>THINK OF THE PEOPLE AND NATURE</p></div>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual02.jpg" alt="사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <div class="line"><p>WILL CHALLENGE</p></div>
                                    <div class="line"><p>THE WORLD'S BEST</p></div>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual03.jpg" alt="사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <div class="line"><p>GLOBAL STANDARD</p></div>
                                    <div class="line"><p>IN CONSTRUCTION INDUSTRY</p></div>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                    </ul>
                </div>
            </section><!--visual-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
