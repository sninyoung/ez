<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery(라이브러리) 호출-->
    <script src="js/menu.js"></script> <!--javascript 호출-->
    <link rel="stylesheet" href="css/menu.css"> <!--css 호출-->
    <title>반응형 메뉴 menu</title>
</head>
<body>
    <div id="wrap"> 
        <!--
        pc버전에서는 메뉴에 마우스를 오버하면 header와 ㅅ오버한 메뉴에 클래스 추가
            >> pc 버전 header : menu_pc
                  오버한 메뉴 : active
        모바일에서 메뉴 열기를 클릭해서 메뉴를 열면 header에 클래스를 추가
            >> 모바일 버전 header : menu_mo
                      오버한 메뉴 : 
        -->
        <header><!--class="" menu_pc, menu_mo 추가-->
            <div class="wrapper">
                <h1 class="logo"><a href="#n">을유문화사</a></h1>
                <nav class="gnb">
                    <button class="gnb_open">메뉴열기</button>
                    <div class="gnb_wrap">
                        <ul class="depth1">
                            <!--pc에서 오버한 메뉴에 active 클래스 추가, mobile에서 열린 메뉴에 open 클래스 추가-->
                            <li><!-- class active 추가 : 오버한 메뉴-->
                                <a href="../test_241216_js_popup/tab.html"><span>을유문화사</span></a><!--1차 메뉴-->
                                <ul class="depth2"><!--2차 메뉴-->
                                    <li><a href="#n">CEO 인사말</a></li>
                                    <li><a href="#n">연혁</a></li>
                                    <li><a href="#n">오시는 길</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="../test_241216_js_popup/visual_popup2.html"><span>콘텐츠</span></a><!--1차 메뉴-->
                                <ul class="depth2"><!--2차 메뉴-->
                                    <li><a href="#n">토목사업</a></li>
                                    <li><a href="#n">건축</a></li>
                                    <li><a href="#n">주택사업</a></li>
                                    <li><a href="#n">사업실적</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="../test_241216_js_popup/list_popup1.html"><span>을유소식</span></a><!--1차 메뉴-->
                                <ul class="depth2"><!--2차 메뉴-->
                                    <li><a href="#n">공지사항</a></li>
                                    <li><a href="#n">활동소식</a></li>
                                    <li><a href="#n">사진 갤러리</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="../test_241216_js_popup/visual_popup3.html"><span>독자참여</span></a><!--1차 메뉴-->
                                <ul class="depth2"><!--2차 메뉴-->
                                    <li><a href="#n">묻고 답하기</a></li>
                                    <li><a href="#n">FAQ</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <button class="gnb_close">메뉴닫기</button>
                </nav><!--gnb-->
            </div><!--wrapper-->
        </header>
        <main class="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                    </div><!--inner-->
                </div><!--wrapper-->
            </section><!--visual-->
        </main>
    </div><!--wrap-->
</body>
</html>
