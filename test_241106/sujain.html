<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sujain.css">
    <title>한양 수자인 BI 소개</title>
</head>

<!--인라인 태그 : strong(bold) em(italic) 줄바꿈 안됨. 인라인태그 안에는 블록태그가 안됨.
a태그 안에는 블록태그 허용
인라인 요소는 pading, width, height 요소가 적용되지 않음.-->
<body>
    <div class="brand">
        <div class="wrapper">
            <h1>BRAND IDENTITY</h1>
            <p>
                수자인의 로고는 가로획과 세로획의 두께 차이를 두어 우아한 조형을 표현하고 있으며,<br>
                곡선과 직선의 자연스러운 조화로 수자인에서의 균형있는 삶을 나타냅니다.
            </p>
            <div class="photo">
                <img src="images/brand_img1.png" alt="바닷속 물결 사진">
            </div>
        </div><!--wrapper-->
    </div><!--brand--> 

    <div class="basic">
        <div class="wrapper">
            <h2><strong>브랜드</strong> 아이덴티티</h2>
            <h3>베이직 그리드</h3>
            <p>Design Principle - 곡선과 직선의 조화를 표현, 간결하고 세련된 라이프스타일을 상징합니다.</p>
            <div class="photo"><img src="images/basic_img01.png" alt="곡선과 직선이 있는 은색과 남색이 그라데이션 되어있는 조형물 사진"></div>
            <div class="more"><a href="#n">JPG 다운로드</a></div>
            <h3>브랜드 + 슬로건 조합</h3>
            <p>브랜드의 지향점을 가장 직접적으로 전달하는 커뮤니케이션 수단으로 사용되며, 비율 및 조합에 맞춰 적용합니다.</p>
            <div class="link"><a href="#n">JPG 다운로드</a></div>
        </div> <!--wrapper-->
    </div><!--basic-->

    <div class="color">
        <div class="wrapper">
        </div> <!--wrapper-->
    </div><!--color-->
</body>
</html>
