<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>position 테스트 (relative/absolute)</title>
</head>
<body>
    <div id="wrap">
        <div class="wrapper">
            <div class="sec01">
                <div class="box box01">박스 1 sec01</div>
            </div>
            <div class="sec02">
                <div class="box box02">박스 2 sec02</div>
                <div class="box box03">박스 3 sec03</div>
            </div>
        </div>
        <div class="news">
            <div class="wrapper">
                <h2>새소식</h2>
                <div class="list">
                    <ul>
                        <li>뉴스1</li>
                        <li>뉴스2</li>
                        <li>뉴스3</li>
                        <li>뉴스4</li>
                    </ul>
                </div>
                <div class="more"><a href="#n">더보기</a></div>
                <!--웹접근성때문에 list 다음에 more(더보기버튼)으로 코딩해야 하는데
                보여질 때 위치는 새소식 우측 끝에 있어야 하기 때문에 css에서 'position: absolute'을 이용해 코딩해준다-->
            </div>
        </div>
    </div>
    
</body>
</html>
