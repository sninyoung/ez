<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> <!--swiper 라이브러리 호출-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/popup1.css"> <!--css 호출-->
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery(라이브러리) 호출-->
    <script src="js/popup1.js"></script> <!--javascript 호출-->
    <title>오버하면 커지는 리스트 스타일</title>
</head>
<body>
    <div id="wrap">
        <main class="container">
            <section class="popup">
                <div class="inner">
                    <div class="swiper">
                        <ul class="swiper-wrapper"> 
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/list_img01.jpg" alt="크리스마스 트리"></div>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/list_img02.jpg" alt="과자집"></div>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/list_img03.jpg" alt="마쉬멜로우 핫초코"></div>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/list_img04.jpg" alt="크리스마스 리스"></div>
                                </a>
                            </li>
                        </ul>
                    </div><!--swiper-->
                    <div class="btn_wrap">
                        <button class="prev">이전 팝업 보기</button>
                        <button class="next">다음 팝업 보기</button>
                        <button class="stop">팝업 일시정지</button>
                        <button class="play">팝업 다시시작</button>
                    </div>
                        
                </div>
            </section><!--slide-->
        </main>
    </div>
</body>
</html>
